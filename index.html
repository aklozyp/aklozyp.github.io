<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Video player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="buttons.css">
    <link rel="icon" type="image/x-icon" href="Bilder/logo.ico">
    <script language="javascript" type="text/javascript" src="script.js"></script>

  </head>
  <body>
    <header>


      <div class="header-container">
        <h1>Video Player</h1>
        <nav>
          <ul>
            <li><a href="Website.html">Home</a></li>
            <li><a href="Verlauf.html">Verlauf</a></li>
            <li><a href="Extractor.html">Extractor</a></li>
            <li><a href="#">Comand Terminal</a></li>
          </ul>
          <div class="toggleWrapper">
              <input type="checkbox" class="dark-mode-switch" id="dark-mode-switch">
              <label for="dark-mode-switch" class="toggle">
                  <span class="toggle__handler">
                      <span class="crater crater--1"></span>
                      <span class="crater crater--2"></span>
                      <span class="crater crater--3"></span>
                  </span>
                  <span class="star star--1"></span>
                  <span class="star star--2"></span>
                  <span class="star star--3"></span>
                  <span class="star star--4"></span>
                  <span class="star star--5"></span>
                  <span class="star star--6"></span>
              </label>
          </div>
        </nav>
      </div>

    </header>
<main>

  <div id="video-player">
    <video controls>
      <img src="Bilder/default_image.png" id="default_image">
    </video>

<br><br>
<div id="button-container">
  <button id="videoselect">Video auswählen</button>
  <input type="file" id="videoselect-input" style="display: none;">
</div>

    <br><br><br><br><br>

    <audioselect> Audio auswählen </audioselect> <br>

<script language="javascript" type="text/javascript" src="script.js"></script>

</main>

      <p>Copyright © Big Baba Web Video-Player 2023</p>

    </footer>
    <script type="text/javascript">

    document.getElementById("dark-mode-switch").addEventListener("click", function() {
    document.body.classList.toggle("dark-mode-active");
    });



    </script>
  </body>
</html>
